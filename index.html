<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header-footer">
    <h1>Weather Dashboard</h1>
    <form id="searchForm">
      <input type="text" id="cityInput" placeholder="Enter a city">
      <button type="submit" class="btn btn-primary">Search</button>
    </form>
  </header>
  <main class="main-container">
    <section id="searchHistory" class="search-history"> 
      <!-- Search history will be displayed here -->
    </section> 
    <section class="weather-forecast-container">
      <section id="weatherContainer" class="weather-container"> 
        <!-- Weather details will be displayed here -->
      </section>
      <section id="forecastContainer" class="forecast-container">
        <!-- Forecast for the next 5 days will be displayed here -->
      </section>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
